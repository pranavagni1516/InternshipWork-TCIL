<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
</head>
<body>
    <section class="relative flex min-h-screen items-center">
        <div class="pt-5 w-[400px] h-[400px] flex-col drop-shadow-lg bg-[#fbf9fe] rounded-lg mx-auto space-y-32">
            <p id="counter" class="flex mt-5 justify-center font-extrabold text-9xl">0</p>
            <div class="flex space-x-4 justify-center">
                <button id="dec" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border-b-4 border-blue-700 rounded transform transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110">decrease</button>
                <button id="reset" class="px-4 py-2 border-b-4 border border-red-500 text-red-500 hover:text-white hover:bg-red-500 transition-all duration-200">reset</class=>
                <button id="inc" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border-b-4 border-blue-700 rounded transform transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110">increase</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
