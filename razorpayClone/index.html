<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex justify-between items-center">
            <!-- logo -->
            <a href="/" class="cursor-pointer px-4 py-4"><img src="./images/logo.svg" alt="logo" width="125px" height="30px"></a>
            <ul class="flex space-x-6">
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pay Roll</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Partners</a>
                    <!-- <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div> -->
                </li>
                <li class="text-white font-Mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" alt="inida" width="28px" height="20px">
                <button class="py-3 px-5 font-Mulish border-lightBlue border rounded-sm text-sm text-white font-bold">Log In</button>
                <button class="flex justify-between items-centre  py-3 px-4 font-Mulish font-bold rounded-sm border bg-white text-sm text-lightBlue300 transition-all hover:text-lightBlue500">
                    Sign Up <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                      </svg>
                </button>
            </div>
        </div>
    </nav>
    <!-- Hero sec -->
    <section class="relative bg-deepBlue">
        <div class="width-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <!-- left part -->
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2]  text-white">Power Your Finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7  text-white opacity-60">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue rounded-md py-[10px] px-[8px]  text-white hover:bg-lightBlue500 transition-all duration-200 ">Sign-Up Now</button>
            </div>
            <!-- right part -->
            <img src="./images/hero-illustration.jpg" alt="img" class="max-w-[680px]">
        </div>
        
        <!-- shape -->
        <div class="absolute left-0 right-0 w-[103%]">
            <img class="w-full object-fill" src="./images/hero-shape.svg" alt="shape">
        </div>
    </section>
    

</body>
</html>
